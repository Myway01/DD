<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #l-map {
            height: 300px;
            width: 100%;
        }

        #r-result {
            width: 100%;
            font-size: 14px;
            line-height: 20px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4HMtpYtGvFARVStMyHqjsPy3sNN4FhRq"></script>
    <title>获取公交换乘的数据接口</title>
</head>
<body>
    <div id="l-map"></div>
    <div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 10);
	map.enableScrollWheelZoom();

	var transit = new BMap.TransitRoute(map, {renderOptions: {map: map},onSearchComplete: function(result){
		if (transit.getStatus() == BMAP_STATUS_SUCCESS){
			var firstPlan = result.getPlan(0);
			// 绘制步行线路
			for (var i = 0; i < firstPlan.getNumRoutes(); i++){
				var walk = firstPlan.getRoute(i);
				if (walk.getDistance(false) > 0){
					// 步行线路有可能为0
					map.addOverlay(new BMap.Polyline(walk.getPath(), {lineColor: "green"}));
				}
			}
			// 绘制公交线路
			for (i = 0; i < firstPlan.getNumLines(); i++){
				var line = firstPlan.getLine(i);
				map.addOverlay(new BMap.Polyline(line.getPath()));
			}
			// 输出方案信息
			var s = [];
			for (i = 0; i < result.getNumPlans(); i++){
				s.push((i + 1) + ". " + result.getPlan(i).getDescription(false));
			}
			document.getElementById("r-result").innerHTML = s.join("<br/>");
		}
	}
	});
	transit.search("中关村一街", "国贸");
</script>
